<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=0.86, maximum-scale=2.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">This is a basic Rock/Paper/Scissors Game</div>
        <div class="rizsa">Please make your choice from the following buttons: </div>
        <div class="gombok">
            <div class="btnwrap">
                <button class="btn" id="btnRock" onclick="makeChoiceRock()" >Rock</button>
            </div>
            <div></div>
            <div class="btnwrap">
                <button class="btn" id="btnPaper" onclick="makeChoicePaper()">Paper</button>
            </div>
            <div></div>
            <div class="btnwrap">
                <button class="btn" id="btnScissors" onclick="makeChoiceScissors()">Scissors</button>
            </div>
        </div>
        <div class="kicsiwrapper">
            <div class="leftside">
                <p>Your Choice:</p>
                <img src="rock.jpg" alt="" id="rockLeft" style="display:none">
                <img src="paper.jpg" alt="" id="paperLeft" style="display:none">
                <img src="scissors.jpg" alt="" id="scissorsLeft" style="display:none">
            </div>
            <div class="middle">
                <h1>VS</h1>
            </div>
            <div class="rightside">
                <p>My Choice:</p>
                <img src="rock.jpg" alt="" id="rockRight" style="display:none">
                <img src="paper.jpg" alt="" id="paperRight" style="display:none">
                <img src="scissors.jpg" alt="" id="scissorsRight" style="display:none">
            </div>
        </div>
        <div class="conclusion">
            <div id="win" style="display:none"> You won !!!</div>
            <div id="loose" style="display:none"> You lost!!!</div>
            <div id="draw" style="display:none"> It`s a Draw !!!</div>
        </div>

        <div id="wrp">
            <div id="col1"></div>
            <div id="col2">
                <button id="rePlay" onclick="rePlayer()"> Play again </button>
            </div>
            <div id="col3"></div>
        </div>
    </div>
<script src="engine.js"></script>

</body>

</html>
